<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Color Grid</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #222;
      }

      #wrapper {
        display: flex;
        flex-wrap: wrap;
        width: 51px;
        height: 51px;
      }

      .pixel {
        width: 1.5px;
        height: 1.5px;
        flex-shrink: 0;
      }
    </style>
  </head>
  <body>
    <div id="wrapper"></div>

    <script>
      const wrapper = document.getElementById("wrapper");
      const wrapperWidth = 51;
      const wrapperHeight = 51;
      const pixelSize = 1.5;

      // wrapper内に表示するdivの数を計算
      const cols = Math.ceil(wrapperWidth / pixelSize);
      const rows = Math.ceil(wrapperHeight / pixelSize);
      const totalPixels = cols * rows;

      // ランダムな色を生成する関数
      function getRandomColor() {
        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);
        return `rgb(${r}, ${g}, ${b})`;
      }

      //  ピクセルを生成してラッパーに追加
      for (let i = 0; i < totalPixels; i++) {
        const pixel = document.createElement("div");
        pixel.className = "pixel";
        pixel.style.backgroundColor = getRandomColor();
        wrapper.appendChild(pixel);
      }
    </script>
  </body>
</html>
